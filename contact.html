   <section class="contact">

    </div>
    <div class="container">
     <div class="contactInfo">
        <div class="box">
            <div class="text">
                <h2>Contact<i class="bx bxs-phone"></i></h2>
                <p>+243 971309948 / +243 856467303</p>

        <div class="box">
            <div class="text">

            </div>
        </div>
            <div class="box">

     </div>

      <div class="contactForm">
        <form id="registerform" method="post">
            <div class="champ">
                <label for="nom">Nom complet</label>
                <input type="text" id="nom" name="nom" placeholder="saisissez votre nom complet" required>
            </div>
            <div class="champ">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="saisissez votre email" required>
            </div>
            <div class="champ">
                <label for="telephone">Telephone</label>
                <input type="tel" id="telephone" name="telephone" placeholder="saisissez votre numero de telephone" required>
            </div>
            <div class="champ">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="laissez un message" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
      </div>
    </div>
